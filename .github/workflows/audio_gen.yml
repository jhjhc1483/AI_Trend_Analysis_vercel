name: AI Audio Briefing Generator (Google Cloud TTS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 필요 라이브러리 설치
      # google-cloud-texttospeech: 구글 TTS 라이브러리
      run: |
        pip install google-generativeai google-cloud-texttospeech

    - name: 인증 키 파일 생성
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        # GitHub Secret에 저장된 JSON 내용을 파일로 저장
        echo "$GCP_SA_KEY" > service_account.json

    - name: 오디오 생성 스크립트 실행
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Python 코드 내부에서 이 파일을 참조
        GOOGLE_APPLICATION_CREDENTIALS: "./service_account.json"
      run: |
        python codes/pycode/gen_audio.py

    - name: 결과물(mp3) 커밋 및 푸시
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add public/audio.mp3
        git commit -m "Update audio (Google Cloud Neural2)" || echo "No changes to commit"
        git push