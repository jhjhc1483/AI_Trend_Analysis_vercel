name: Auto Favorites Generation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 매일 오전 6시
    - cron: '30 21 * * *' #매일 오전 6시반    

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 필요 라이브러리 설치
      run: |
        pip install google-generativeai

    - name: 즐겨찾기 자동 생성 스크립트 실행
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python codes/pycode/auto_favorites.py

    - name: 텍스트 변환 스크립트 실행 (JSON to TXT)
      run: |
        python codes/pycode/json_to_txt.py

    - name: 결과물 커밋 및 푸시
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add codes/favorites/*.json codes/data.txt
        git commit -m "Update favorites & data.txt (Auto-generated)" || echo "No changes to commit"
        git push
