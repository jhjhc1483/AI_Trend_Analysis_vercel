name: Auto Favorites Generation

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *' # 매일 자정

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 필요 라이브러리 설치
      run: |
        pip install google-generativeai

    - name: 즐겨찾기 자동 생성 스크립트 실행
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python codes/pycode/auto_favorites.py

    - name: 결과물 커밋 및 푸시
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add codes/favorites/*.json
        git commit -m "Update favorites (Auto-generated by LLM)" || echo "No changes to commit"
        git push
